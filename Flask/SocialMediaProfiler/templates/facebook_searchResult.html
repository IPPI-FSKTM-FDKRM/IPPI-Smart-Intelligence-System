<!DOCTYPE html>

<html>
<head>

	<style>

	#Name{
		color: white; 
		font-size: 20px; 
		margin-top:20px;
	}
	#myImg{
		cursor: pointer;
		transition: 0.3s;
	}

	#myImg:hover {
		/*opacity: 0.7;*/
		/*filter:brightness(125%);*/
		/*filter:blur(2px);*/
		filter:drop-shadow(0px 10px 20px white);
		/*filter:grayscale(100%);*/
		/*filter:contrast(200%);*/
	}




</style>

</head>
<body>


	{% if resultUser %}
        <button>+</button>  User search result  <hr>
	{% for result in resultUser %}
 	<div class="col-lg-3 col-sm-6 text-center mb-4 ">
		<a href="{{ url_for('facebookProfile', username = result['id']) }}">
			<img class="rounded-circle img-fluid d-block mx-auto" id="myImg" src="https://graph.facebook.com/{{result['id']}}/picture?type=large" style="width:150px; height:150px; margin-top:50px">
		</a>

		<p id="Name"><p>{{result['name']}}</p>
        </a>
        	</div>

	{% endfor %}
    {% endif %}
        {% if resultPage %}
                    <button>+</button>  Page search result  <hr>

        {% for result in resultPage %}
 	<div class="col-lg-3 col-sm-6 text-center mb-4 ">
		<a href="{{ url_for('facebookPageProfile', username = result['id']) }}">
			<img class="rounded-circle img-fluid d-block mx-auto" id="myImg" src="https://graph.facebook.com/{{result['id']}}/picture?type=large" style="width:150px; height:150px; margin-top:50px">
		</a>

		<p id="Name"><p>{{result['name']}}</p>
        </a>
        	</div>

	{% endfor %}


        {% endif %}

</body>
</html>
