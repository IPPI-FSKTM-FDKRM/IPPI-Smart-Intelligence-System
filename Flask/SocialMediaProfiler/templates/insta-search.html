<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Search Instagram</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/round-about_search_instagram.css') }}" rel="stylesheet">

  </head>
{% include "header.html" %}

  <body>

    <!-- Navigation -->

    <!-- Page Content -->
    <div class="container">

      <!-- Introduction Row -->
      <h1 class="my-4">Search Evidence</h1>
	  <form>
          <input type="text" id="search" placeholder="Search..">
          <br>
          <input type="button" onclick="start_search()" onkeypress="return start_search()" value="Search" >
	  </form>
        <div id="result" class="row"></div>
        <script>

     function start_search() {
            search = $('#search').val();
            // send ajax POST request to start background job
            $.ajax({
                type: 'POST',
                url: '/insta/search/result',
                contentType: "application/json",
                data:  JSON.stringify(search),
                success: function(resp) {

                    alert("tahis")
                    document.getElementById("result").innerHTML = resp.result

                },
                error: function() {
                }
            })}


    </script>

    </div>
    <!-- /.container -->



    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/popper/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  </body>

</html>
