<!DOCTYPE html>
<html>
<head>

<style>

#Name{
color: black; 
font-size: 20px; 
margin-top:20px;
}


</style>

</head>
<body>


    {% if not result %}
    <h3>Nothing is found</h3>

    {% else %}
    {% for result in result %}
    <div class="col-lg-3 col-sm-6 text-center mb-4">
        <!-- DP PICTURE -->
        <a href="{{ url_for('instaProfile', id = result.id) }}">
            <img class="rounded-circle img-fluid d-block mx-auto" src={{result.profile_picture}} alt="" style="width:150px; height:150px; margin-top:50px;">
        </a>

        <!-- NAME -->
        <p id="Name">{{ result.full_name }}</p>
        <!-- <h3 style="color: gray; font-size: 15px;">Name</h3> -->
        <!-- USERNAME -->
        <p id="username" style="color: black; font-size: 14px; margin-top: -10px;">@{{ result.username }}</p>
        <!-- <h3 style="color: gray; font-size: 15px;">Username</h3> -->
        
        


    </div>
    {% endfor %}
    {% endif %}



</body>
</html>
