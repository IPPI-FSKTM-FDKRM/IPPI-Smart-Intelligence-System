<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Search Instagram</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/round-about_search_instagram.css') }}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Profiling System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="page_home.html">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="insta-search-result.html">Evidence Search
			  <span class="sr-only">(current)</span>
			  </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Introduction Row -->
      <h1 class="my-4">Search Evidence</h1>
	  <form>
		<input type="text" name="search" placeholder="Search..">
	  </form>

      <!-- Team Members Row -->
      <div class="row">
        <!--<div class="col-lg-12">
          <h2 class="my-4">Our Team</h2>
        </div>-->

		{% if not result %}
          <h3>Nothing is found</h3>
        {% else %}
            {% for result in result %}
                <div class="col-lg-3 col-sm-6 text-center mb-4">
		        <a href="{{ url_for('user_profile', id = result.id) }}">
                    <img class="rounded-circle img-fluid d-block mx-auto" src={{result.profile_picture}} alt="" style="width:200px; height:183px; margin-top:50px;">
		                <h3>Username : {{ result.username }}</h3>
                        <h3>Name : {{ result.full_name }}</h3>
                </a>
                </div>
            {% endfor %}
        {% endif %}

      </div>

    </div>
    <!-- /.container -->

    

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/popper/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
  </body>

</html>
