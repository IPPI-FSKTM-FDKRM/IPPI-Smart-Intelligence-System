<!DOCTYPE html>
<title>IPPI facebook profile</title>
<h1>Search Result</h1>
<hr>
<div style="margin:100px">
    {% if not result %}
        Nothing is found
    {% else %}
        {% for result in result %}
            <hr>

            <img src="https://graph.facebook.com/{{result['id']}}/picture?type=large">
            <br>username : {{result['name']}}
            <a href="{{ url_for('profile', username = result['id']) }}"> View profile :</a>

        {% endfor %}
    {% endif %}
</div>
